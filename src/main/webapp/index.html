<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const value1 = $('#name').val();

            if (value1 !== '') {
                alert($('#name').val());
            } else {
                alert($('#name').attr('title'));
            }

            const value2 = $('#surname').val();
            if (value2 !== '') {
                alert($('#surname').val());
            } else {
                alert($('#surname').attr('title'));
            }

            const value3 = $('#sex').val();
            if (value3 !== '') {
                alert($('#sex').val());
            } else {
                alert($('#sex').attr('title'));
            }

            const value4 = $('#desc').val();
            if (value4 !== '') {
                alert($('#desc').val());
            } else {
                alert($('#desc').attr('title'));
            }
            return false;

        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<form action="/index.html">
    <div class="form-group col-md-4 col-sm-4">
        <label for="name">Name:</label>
        <input type="name" class="form-control" title="Enter user name." id="name">
    </div>
    <div class="form-group col-md-4 col-sm-4">
        <label for="surname">Surname:</label>
        <input type="surname" class="form-control" title="Enter user surname." id="surname">
    </div>
    <div class="form-group col-md-4 col-sm-4">
        <label for="sex">Sex:</label>
        <input type="sex" class="form-control" title="Enter user sex." id="sex">
    </div>
    <div class="form-group col-md-4 col-sm-4">
        <label for="desc">Description:</label>
        <input type="desc" class="form-control" title="Enter user description." id="desc">
    </div>
    <br>
    <button type="submit" class="btn btn-default" onclick="return validate();" >Submit</button>

</form>
<br>
<div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
